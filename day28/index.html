<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Github Profiles</title>
</head>
<body>
    <a href="javascript:window.history.back();">
        <img src="../assets/isotype-gray.svg" alt="isotype" class="isotype">
    </a>
    <form class="form-search" id="form-search">
        <input
            type="text"
            id="search"
            class="input-form"
            placeholder="Search a user in Github"
            autocomplete="off">
    </form>
    <div class="card-container" id="card-container">
        <h2 class="sample-text">
            Search your GitHub profile here.
        </h2>
        <!-- Inyect Card with Js file -->
    </div>
    <script src="./main.js"></script>
</body>
</html>
