<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Drawing App</title>
</head>
<body>
    <a href="javascript:window.history.back();">
        <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    </a>

    <div class="draw-container">

        <canvas id="canvas"></canvas>
        <div class="settings">
            <div class="options" id="options">
            </div>
            <div class="separeitor"></div>
            <div class="actions" id="actions">
                <button class="option btn" id="undo">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button class="option btn" id="clear">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
            <div class="separeitor"></div>
            <input type="range" id="sizeInput" class="sizeInput" min="5" max="25" step="5" value="5">
            <div class="separeitor"></div>
            <div class="colors" id="colors">
                <input type="color" id="color-input" class="color-input">
            </div>
        </div>
    </div>
        <script src="./main.js"></script>
</body>
</html>
