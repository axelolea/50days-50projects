<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Event KeyCodes</title>
</head>
<body>
    <a href="javascript:window.history.back();">
        <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    </a>
    <div class="contaniner">
        <div class="key-text">
            <p>
                Press any key to get the keyCode
            </p>
        </div>
        <div class="keys-display">
            <div class="key-container" id="keyContainer">
                <div class="top-key">
                    <p class="key" id="key"></p>
                </div>
            </div>
        </div>
        <div class="key-text">
            <p class="code">Codes</p>
            <p class="code"></p>
            <p class="code"></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
