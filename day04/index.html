<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Hidden Search Widget</title>
</head>
<body>
    <a id="isotype-link">
        <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    </a>
    <div class="search-container">
        <input id="text-input" class="text-input" closed="true" type="text" placeholder="Search...">
        <button id="button" class="btn"><i class="bi bi-search"></i></button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
