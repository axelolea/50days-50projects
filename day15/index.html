<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Incrementing Counter</title>
</head>
<body>
    <a href="javascript:window.history.back();">
        <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    </a>
    <div class="container">
        <div class="count">
            <i class="bi bi-twitter"></i>
            <div class="count-number" data-target="58000"></div>
            <h2 class="title-count">Twitter Followers</h2>
        </div>
        <div class="count">
            <i class="bi bi-youtube"></i>
            <div class="count-number" data-target="170000"></div>
            <h2 class="title-count">YouTube Subscribers</h2>
        </div>
        <div class="count">
            <i class="bi bi-instagram"></i>
            <div class="count-number" data-target="12000"></div>
            <h2 class="title-count">Instagram Fans</h2>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
