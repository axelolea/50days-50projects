<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/isotype-gray.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Drink Water</title>
  </head>
  <body>
    <a href="javascript:window.history.back();">
      <img src="../assets/isotype-white.svg" alt="isotype" class="isotype" />
    </a>
    <h1>Drink Water</h1>
    <div class="container">
      <div class="show-section">
        <div class="cup big-cup">
          <div class="remained" id="remained">
            <span class="liters" id="liters"></span>
            <small>Remained</small>
          </div>
          <div class="percentage" id="percentage"></div>
        </div>
      </div>
      <div class="interactive-section">
        <div class="cup-section" id="cups-sec">
        </div>
        <div class="button-section">
          <h4>Cups</h4>
          <div class="edit-cups">
            <button id="rest-cups" class="btn">
              <i class="bi bi-caret-left-fill"></i>
            </button>
            <span id="text-cups"></span>
            <button id="add-cups" class="btn">
              <i class="bi bi-caret-right-fill"></i>
            </button>
          </div>
          <h4>Liters</h4>
          <div class="edit-liters">
            <button id="rest-liters" class="btn">
              <i class="bi bi-caret-left-fill"></i>
            </button>
            <span id="text-liters"></span>
            <button id="add-liters" class="btn">
              <i class="bi bi-caret-right-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
