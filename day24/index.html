<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;500&display=swap" rel="stylesheet">
    <title>Content Placeholder</title>
</head>
<body>
    <a href="javascript:window.history.back();">
        <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    </a>
    <div class="card">
        <div class="card-image image-placeholder placeholder" id="card-image">&nbsp;</div>
        <div class="card-title text-placeholder placeholder" id="card-title">&nbsp;</div>
        <div class="card-content text-placeholder placeholder" id="card-content">&nbsp;</div>
        <div class="profile-content" id="profile-content">
            <div class="image-profile image-placeholder placeholder" id="card-profile-image">&nbsp;</div>
            <div class="post-info">
                <div class="name-profile text-placeholder placeholder" id="card-username">&nbsp;</div>
                <div class="date-post text-placeholder placeholder" id="date-post">&nbsp;</div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
