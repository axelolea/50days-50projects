<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Split Landing Page</title>
</head>
<body id="body">
    <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    <div class="container">
        <div class="split left">
            <div class="card">
                <img src="https://cdn.worldvectorlogo.com/logos/intel-logo-2020-dark-blue-.svg" alt="Intel Isotype" class="isotype-split">
                <span class="background-isotype"></span>
                <button class="btn">Buy</button>
            </div>
            <img src="https://gastore.ru/upload/medialibrary/1ee/xsheic3f0h5iygerv8jkddjmlhstjzzl/xiaomi_redmibook_pro_15_2022_intel_core_i5_12450h_2.png" alt="Intel Background" class="img-background">
        </div>
        <div class="split right">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/AMD_Logo.svg/2560px-AMD_Logo.svg.png" alt="AMD Isotype" class="isotype-split">
                <span class="background-isotype"></span>
                <button class="btn">Buy</button>
            </div>
            <img src="https://www.amd.com/system/files/2022-03/1287688-Ryzen-board-1260x709_0.jpg" alt="AMD Background" class="img-background">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
