<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Animated Navigation</title>
</head>
<body>
    <a href="javascript:window.history.back();">
        <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    </a>

    <nav class="navbar-animated" id="navbar">
        <div class="icons">
            <i class="bi bi-house-door-fill" id="home"></i>
            <i class="bi bi-folder-fill" id="works"></i>
            <i class="bi bi-file-person-fill" id="about"></i>
            <i class="bi bi-envelope-fill" id="contact"></i>
        </div>
        <button class="navbar-button" id="navbar-button">
            <svg width="100" height="100" class="menu-icon" viewBox="0 0 100 100"
            preserveAspectRatio="none">
                <rect x="15" y="20" width="70" height="10" class="line line-top"/>
                <rect x="15" y="45" width="70" height="10" class="line line-center"/>
                <rect x="15" y="70" width="70" height="10" class="line line-bottom"/>
            </svg>
        </button>
    </nav>
    <div class="container">
        <h1 class="home">Home</h1>
        <h1 class="works">Works</h1>
        <h1 class="about">About</h1>
        <h1 class="contact">Contact</h1>
    </div>
    <script src="./main.js"></script>
</body>
</html>
