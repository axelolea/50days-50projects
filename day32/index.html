<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Good, Cheap & Fast</title>
</head>
<body>
    <a href="javascript:window.history.back();">
        <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    </a>
    <div class="container">
        <h1>
            How do you want your project to be?
        </h1>
        <div class="switch">
            <input type="checkbox" id="good" class="hidden-input">
            <label for="good" class="label">
                <div class="circle"></div>
            </label>
            <span>Good</span>
        </div>
        <div class="switch">
            <input type="checkbox" id="cheap" class="hidden-input">
            <label for="cheap" class="label">
                <div class="circle"></div>
            </label>
            <span>Cheap</span>
        </div>
        <div class="switch">
            <input type="checkbox" id="fast" class="hidden-input">
            <label for="fast" class="label">
                <div class="circle"></div>
            </label>
            <span>Fast</span>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
