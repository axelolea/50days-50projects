<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <title>Auto Text Effect</title>
</head>
<body>
    <a href="javascript:window.history.back();">
        <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    </a>
    <div class="container">
        <div class="show-text" id="show-text">
            <!-- Inyect text the input text  -->
        </div>
        <div class="options">
            <div class="input-container text">
                <label for="input-text">Text:</label>
                <div class="text-container">
                    <input type="text" id="input-text" maxlength="30" placeholder="Write text...">
                    <span class="line"></span>
                </div>
            </div>
            <div class="input-container">
                <input type="range" id="input-time" max="100">
                <p id="range-text" class="show-percentage">Speed 0%</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
