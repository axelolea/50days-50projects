<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Kinetic Loader</title>
</head>
<body>
    <a href="javascript:window.history.back();">
        <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    </a>
    <div class="container">
        <div class="cube">
            <!-- Tops -->
            <span class="top" style="--rx:1; --tz:-1; --i:0"></span>
            <span class="top"  style="--rx:1; --tz:1; --i:0"></span>
            <!-- Sides -->
            <span class="side"  style="--i:0; --rx:0; --tz:1"></span>
            <span class="side"  style="--i:1; --rx:0; --tz:1"></span>
            <span class="side"  style="--i:2; --rx:0; --tz:1"></span>
            <span class="side"  style="--i:3; --rx:0; --tz:1"></span>
        </div>
    </div>
    <h1>Loading...</h1>
</body>
</html>
