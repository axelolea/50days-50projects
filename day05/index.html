<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/isotype-gray.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Blurry Loading</title>
</head>
<body>
    <img src="../assets/isotype-white.svg" alt="isotype" class="isotype">
    <img class="bg" src="https://www.cusohl.com/wp-content/uploads/2016/08/abstract-backgrounds-purple-abstract-wallpapers-full-hd-wallpaper.jpg" alt="Dr. Stone Background">
    <div class="loading-container">
        <svg viewBox="0 0 100 100" class="loading-svg" id="loading" preserveAspectRatio="none">
            <circle cx="50" cy="50" r="35"></circle>
        </svg>
        <h1 class="loading-text">0%</h1>
    </div>
    <script src="./main.js"></script>
</body>
</html>
